<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-xxx" crossorigin="anonymous" />
            <link rel="stylesheet" href="style.css">
            
    
</head>
<body>
<div class="container">
    <button class="btn btn-primary clear" onclick="clearLap()">Clear All Laps</button>

    <div id="time">
        <span class="digit" id="hr">00</span>
        <span class="text">hr</span>
        <span class="digit" id="min">00</span>
        <span class="text">min</span>
        <span class="digit" id="sec">00</span>
        <span class="text">sec</span>
        <span class="digit" id="count">00</span>
      
    </div>
    <div id="btn-container">
        <button class="btn btn-primary mx-2" id="start" onclick="start()">Start</button>
        <button class="btn btn-danger mx-2" id="stop" onclick="stop()">Stop</button>
        <button class="btn btn-secondary mx-2" id="reset" onclick="reset()">Reset</button>
        <button class="btn btn-info mx-2" id="laps" disabled="true" onclick="laps()">Laps</button>
    </div>
    <div class="displayLap" id="display">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="EXAMPLE.JS"></script>
</body>
</body>
</html>
